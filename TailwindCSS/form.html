<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <div class="flex justify-center text-start">
      <div>
        <input
          class="my-3 border-[2px] rounded-[8px] py-[3px] px-[6px]"
          id="name"
          type="text"
          placeholder="Enter Name"
        /><br />
        <input
          class="my-3 border-[2px] rounded-[8px] py-[3px] px-[6px]"
          id="email"
          type="email"
          placeholder="Enter Email"
        /><br />
        <input
          class="my-3 border-[2px] rounded-[8px] py-[3px] px-[6px]"
          id="number"
          type="number"
          placeholder="Phone no"
        /><br />
        <textarea
          class="border-[2px] my-3"
          id="mass"
          placeholder="Massage"
        ></textarea
        ><br />
        <button
          id="btn"
          class="px-[8px] py-[3px] bg-blue-500 rounded-[8px] text-white"
        >
          Submit
        </button>
        <button id="update" class="px-[8px] py-[3px] bg-blue-500 text-[12px] ml-1 rounded-[8px] text-white">
          Update
        </button>
      </div>
    </div>

    <div id="print"></div>
    <script src="p.js"></script>
  </body>
</html>
