<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 320px;
      background-color: white;
      /* border: 0.1px solid rgba(0, 0, 0, 0.214); */
      border-radius: 0.75rem;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
      padding: 16px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      display: block;
      margin-bottom: 12px;
    }

    .tag {
      color: purple;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .tag {
        border: 0.1px solid #fff5f7;
        border-radius: 1rem;
        width: 70px;
        background-color: #fff5f7;
        transform: translateX(-8px);
        text-align: center;
        
    }
    .title {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .description {
      font-size: 15px;
      color: #333;
      margin-bottom: 12px;
    }

    .author {
      font-size: 14px;
      color: #777;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 12px 0;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
    }
    .card {
      transition: transform 0.18s, box-shadow 0.18s;
    }

  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.pexels.com/photos/1090638/pexels-photo-1090638.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image" />
    <div class="tag">Design</div>
    <h2 class="title">Embracing Minimalism</h2>
    <p class="description">
      From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
    </p>
    <hr/>
    <div class="author">Md Saifi</div>
  </div>
</body>
</html>
